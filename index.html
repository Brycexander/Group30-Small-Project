<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Numpal Contact Manager</title>
</head>

<body class="login-page">
    <div class="login-div">
        <form action="" class="form" id="login-card">
            <img src="images/NumPal_Logo_Lighter_OG_Green.png" class="logo" alt="NumPal Logo">
            <div class="input-div">
                <input type="text" name="loginName" id="loginName" required>
                <label for="loginName">Username</label>
            </div>
            <div class="input-div">
                <input type="password" name="loginPassword" id="loginPassword" required>
                <label for="loginPassword">Password</label>
            </div>
            <button type="button" id="loginButton" class="login-btn" onclick="doLogin();"> Login </button><br />
            <span id="loginResult"></span>
            <p>New member? <a onclick="hideLoginPage();" href="#register" class="register">Sign up now!</a></p>
        </form>

        <div id="register">
            <form action="" class="form">
                <a href="#" onclick="hideLoginPage();" class="close">&times;</a>
                <h2>Create New Account</h2>
                <div class="input-div">
                    <input type="text" name="firstName" id="firstName" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-div">
                    <input type="text" name="lastName" id="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="input-div">
                    <input type="text" name="registerName" id="registerName" required>
                    <label for="registerName">Username</label>
                </div>
                <div class="input-div">
                    <input type="password" name="registerPassword" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                </div>
                <button type="button" id="registerButton" class="register-btn" onclick="doRegister();"> Register </button><br />
                <span id="registerResult"></span>
            </form>
        </div>
    </div>
</body>

</html>
